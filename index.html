<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Weak30</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family:-apple-system,sans-serif; margin:0; padding:16px; background:#f5f5f5; color:#111; }
    h1 { font-size:24px; margin-bottom:12px; text-align:center; }
    p { font-size:16px; text-align:center; }
    button { display:block; width:80%; margin:16px auto; padding:12px; font-size:16px; border-radius:12px; border:none; background-color:#111; color:#fff; }
  </style>

  <!-- PWAマニフェスト -->
  <link rel="manifest" href="manifest.json">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>

  <h1>Weak30</h1>
  <p>覚えにくいところだけ</p>

  <button onclick="testButton('Pro版購入')">Pro版購入</button>
  <button onclick="testButton('データ書き出す')">データ書き出す</button>

  <script>
    function testButton(name) {
      alert(name + " ボタンを押しました！");
    }
  </script>

</body>
</html>
